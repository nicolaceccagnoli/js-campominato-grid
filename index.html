<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-primary">
    <main class="d-flex flex-column justify-content-between border rounded bg-secondary text-warning">
        <header class="d-flex justify-content-between align-items-center ">

            <h1>
                Campo Minato
            </h1>
            <form>
                <label for="difficult-level">
                    Scegli la difficoltà: 
                </label>
                <select name="difficult level" id="difficult-level">
                    <option value="100">Difficoltà 1</option>
                    <option value="81">Difficoltà 2</option>
                    <option value="49">Difficoltà 3</option>
                </select>
                <button class="btn btn-warning" type="button">
                    Gioca
                </button>
            </form>

        </header>

        <div class="container-grid text-dark">
        
        </div>

        <footer>
            <h4>
                Made with &hearts; by Nick
            </h4>
        </footer>

    </main>


    <!-- JavaScript -->
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
